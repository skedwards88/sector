            <div id="navigation">
                <button class="control_button" id="left_up" disabled onclick="move(-1, -1)">&UpperLeftArrow;</button>

                <button class="control_button" id="right_up" disabled onclick="move(-1, 1)">&UpperRightArrow;</button>
                <button class="control_button" id="left" disabled onclick="move(0, -1)">&LeftArrow;</button>
                <button class="control_button" id="rotate" onclick="rotate()">&circlearrowright;</button>
                <button class="control_button" id="right" disabled onclick="move(0, 1)">&RightArrow;</button>
                <button class="control_button" id="left_down" disabled onclick="move(1, -1)">&LowerLeftArrow;</button>
                <button class="control_button" id="down" onclick="move(1, 0)">&DownArrow;</button>
                <button class="control_button" id="right_down" disabled onclick="move(1, 1)">&LowerRightArrow;</button>

            <div id="non-nav">

                    <button class="reg_button">Rules</button>
